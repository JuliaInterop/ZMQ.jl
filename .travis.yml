language: julia
os:
    - linux
    - osx
julia:
    - 0.7
    - 1.0
    - nightly
env:
  matrix:
    - FORCE_COMPILE_ZMQ=no
    - FORCE_COMPILE_ZMQ=yes
notifications:
    email: false
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
